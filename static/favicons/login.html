  <body class="p-0 d-grid" style="height: 100vh; place-content: center">
    <!-- <div class="main-bg"></div> -->
    <div class="bg-light-yellow w-100 h-100 position-absolute z-n1"></div>
    <main class="container-fluid container-lg">
      <div class="row m-auto rounded-4 overflow-hidden shadow-lg">
        <div class="d-none d-md-flex col-md-7 p-0">
          <img
            src="./images/ui/login.webp"
            alt="cat image"
            class="object-fit-cover"
            style="object-position: right"
          />
        </div>
        <form
          id="loginForm"
          name="loginForm"
          class="col-12 col-md-5 d-flex flex-column align-items-center bg-light p-5"
        >
          <img
            class="mb-4"
            src="./images/ui/logo.png"
            alt=""
            width="150"
            height="140"
          />

          <h1 class="h3 mb-3 fw-medium">Please sign in</h1>
          <div class="row g-3">
            <div class="form-floating w-100">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="name@example.com"
                data-listener-added_4e2f6ac9="true"
                required
              />
              <label for="email">Email address</label>
            </div>
            <div class="form-floating w-100">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                data-listener-added_4e2f6ac9="true"
                required
                minlength="8"
              />
              <label for="password">Password</label>
            </div>
          </div>

          <button class="w-50 btn btn btn-success my-3" type="submit">
            Sign in
          </button>
          <a class="w-50 btn btn btn-my-primary" href="./register.html">
            Register
          </a>
        </form>
      </div>
    </main>

    <script>
      $(function () {
        $("#loginForm").submit(async (ev) => {
          ev.preventDefault();
          const formData = new FormData(ev.currentTarget);
          var jsonData = formDataToJson(formData);
          const hashedPassword = await md5(jsonData.password);
          jsonData.password = hashedPassword;

          const res = await postAsync("./APIs/auth/login.php", jsonData);
          if (!!res.userData || res.code == 200) {
            if (!!res.userData) {
              localStorage.setItem("token", res.userData.token);
              if (window.opener && !window.opener.closed) {
                window.opener.location.reload();
              }
              Swal.fire("Login success", "Enjoy our cafe.", "success").then(
                () => {
                  window.close();
                }
              );
            } else {
              Swal.fire("Login failed", res.message, "info");
            }
          } else {
            Swal.fire("Login failed", res.message, "error");
          }
        });
      });
    </script>
