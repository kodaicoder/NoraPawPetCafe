  <body class="p-0 d-grid" style="height: 100vh; place-content: center">
    <!-- <div class="main-bg"></div> -->
    <div class="bg-light-yellow w-100 h-100 position-absolute z-n1"></div>
    <main class="container-fluid container-lg" style="max-width: 1200">
      <div class="row m-auto rounded-4 overflow-hidden shadow-lg h-100 w-100">
        <div class="d-none d-md-flex col-md-7 p-0" style="max-height: 620px">
          <img
            src="./images/ui/register.jpg"
            alt="cat image"
            class="object-fit-cover"
            style="object-position: left"
          />
        </div>
        <form
          id="registerForm"
          name="registerForm"
          class="col-12 col-md-5 d-flex flex-column align-items-center bg-light p-5"
        >
          <img
            class="mb-4"
            src="./images/ui/logo.png"
            alt=""
            width="150"
            height="140"
          />

          <h1 class="h3 mb-3 fw-medium">Let Join Us !!</h1>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div class="form-floating w-100">
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  name="fullname"
                  placeholder="John Doe"
                  data-listener-added_4e2f6ac9="true"
                  required
                />
                <label for="fullname">Full name</label>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-floating w-100">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="name@example.com"
                  data-listener-added_4e2f6ac9="true"
                  required
                />
                <label for="email">Email address</label>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-floating w-100">
                <input
                  type="tel"
                  class="form-control"
                  id="telephone"
                  name="telephone"
                  placeholder="phone number"
                  data-listener-added_4e2f6ac9="true"
                  required
                />
                <label for="telephone">Phone number</label>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-floating w-100 dob-container">
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  placeholder="date of birth"
                  data-listener-added_4e2f6ac9="true"
                  required
                />
                <label for="dob">Date of birth</label>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-floating w-100">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  data-listener-added_4e2f6ac9="true"
                  minlength="8"
                  maxlength="30"
                  required
                />
                <label for="password">Password</label>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="form-floating w-100">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm Password"
                  data-listener-added_4e2f6ac9="true"
                  minlength="8"
                  maxlength="30"
                  onkeyup="passwordIsMatched()"
                  required
                />
                <label for="confirmPassword">Confirm password</label>
              </div>
            </div>
          </div>

          <button class="w-50 my-3 btn btn btn-success" type="submit">
            Submit
          </button>
          <a class="w-50 btn btn btn-my-primary" href="./login.html"> Back </a>
        </form>
      </div>
    </main>

    <script>
      $(function () {
        $("#registerForm").submit(async (ev) => {
          ev.preventDefault();
          const formData = new FormData(ev.currentTarget);
          var jsonData = formDataToJson(formData);
          const hashedPassword = await md5(jsonData.password);
          jsonData.password = hashedPassword;

          const res = await postAsync("./APIs/auth/signup.php", jsonData);
          if (!!res.userData || res.code == 200) {
            if (!!res.userData) {
              Swal.fire(
                "Register success",
                "Let login and join us",
                "success"
              ).then(() => {
                history.back();
              });
            } else {
              Swal.fire("Register failed", res.message, "info");
            }
          } else {
            Swal.fire("Register failed", res.message, "error");
          }
        });
      });

      function passwordIsMatched() {
        const password = document.getElementById("password");
        const confirm = document.getElementById("confirmPassword");
        if (confirm.value === password.value) {
          confirm.setCustomValidity("");
        } else {
          confirm.setCustomValidity("Password is mismatch");
          confirm.reportValidity();
        }
      }
    </script>
